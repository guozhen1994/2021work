<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>评价成功</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

<body>

<script type="text/javascript">
    // 返回上一个页面

        window.history.go(-1);

    // 查看我的评价

</script>
