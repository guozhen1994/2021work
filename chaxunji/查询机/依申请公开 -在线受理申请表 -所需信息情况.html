</head>

<body>
    <div class="header">
        <div class="top-cc clearfix wrap">

                <a href=""><img src="images/cf1_02.png"></a>

            <div class="human">

                    <div class="h-icon"><img src="images/cf42_03.png"></div>
                </div>
                <div class="human-li">
                    <div class="h-icon"><img src="images/cf40_03.png"></div>
                </div>
                <div class="human-li">
                    <div class="h-icon"><img src="images/cf7_03.png"></div>
                    <!-- <span>刘明宇</span> -->
                </div>
                <div class="human-li">
                    <div class="h-icon"><img src="images/cf8_03.png"></div>
                    <div class="i-sound">
                        <div class="i-sou" style="display: none;">语音播放</div>
                    </div>
                </div>
                <div class="human-li" id="menus">
                    <div class="h-icon"><img src="images/cf9_03.png"></div>
                    <div class="menus-box">
                        <div class="menus-cc">
                            <a href="">政策文件及解读</a>
                            <a href="">政府信息公开年报</a>
                            <a href="">政府信息公开</a>

                            <a href="">办事服务</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="wrap">
            <div class="pos-box clearfix">
                <div class="ss-place">
                    <span>您所在位置：</span>
                    <a href="">首页</a>
                    <em></em>
                    <a href="">依申请公开</a>
                    <em></em>
                    <a>在线受理申请表</a>
                </div>
                <div class="prev-page">
                    <span>返回</span>
                </div>
            </div>
            <div class="shqb-box">
                <div class="sqb-title">在线受理申请表</div>
                <div class="shqb-cc">
                    <div class="shqb-cc-1">
                        <div class="xt-intro">所需信息情况</div>
                        <div class="qktable">
                            <div class="qkta1">
                                <div class="qkta1-l">
                                    <p class="text-r"><span>*</span><em>所需信息的内容描述：</em></p>
                                    <p class="text-r"><i>(字数不能超过500字）</i></p>
                                </div>
                                <div class="qkta1-r">
                                    <textarea></textarea>
                                </div>
                            </div>
                            <div class="qkta1">
                                <div class="qkta1-l">
                                    <p class="text-r"><span>*</span><em>所需信息的用途：</em></p>
                                    <p class="text-r"><i>(字数不能超过500字）</i></p>
                                </div>
                                <div class="qkta1-r">
                                    <textarea></textarea>
                                </div>
                            </div>
                            <div class="qkta1 qkta2">
                                <div class="qkta1-l">
                                    <p><span>*</span><em>所需信息的指定提供方式（可选）：</em></p>
                                </div>
                                <div class="qkta1-r">
                                    <ul class="ulxx">
                                        <li>
                                            <label for="55">
                                                <input type="checkbox" id="55">
                                                <span></span>
                                                纸质
                                            </label>
                                        </li>
                                        <li>
                                            <label for="56">
                                                <input type="checkbox" id="56">
                                                <span></span>
                                                电子邮件
                                            </label>
                                        </li>
                                        <li>
                                            <label for="57">
                                                <input type="checkbox" id="57">
                                                <span></span>
                                                光盘
                                            </label>
                                        </li>
                                        <li>
                                            <label for="58">
                                                <input type="checkbox" id="58">
                                                <span></span>
                                                其他（请注明）
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="qkta1 qkta2 qkta3">
                                <div class="qkta1-l">
                                    <p><span>*</span><em>获取信息的方式（可选）：</em></p>
                                </div>
                                <div class="qkta1-r">
                                    <ul class="ulxx">
                                        <li>
                                            <label for="55">
                                                <input type="checkbox" id="55">
                                                <span></span>
                                                邮寄
                                            </label>
                                        </li>
                                        <li>
                                            <label for="56">
                                                <input type="checkbox" id="56">
                                                <span></span>
                                                当场查阅
                                            </label>
                                        </li>
                                        <li>
                                            <label for="57">
                                                <input type="checkbox" id="57">
                                                <span></span>
                                                电子邮件
                                            </label>
                                        </li>
                                        <li>
                                            <label for="57">
                                                <input type="checkbox" id="57">
                                                <span></span>
                                                传真
                                            </label>
                                        </li>
                                        <li class="li5">
                                            <label for="58">
                                                <input type="checkbox" id="58">
                                                <span></span>
                                                自行领取/当场阅读、抄录
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-fun">
                    <span class="shang">上一步</span>
                    <span class="xia">下一步</span>
                </div>
            </div>

        </div>
