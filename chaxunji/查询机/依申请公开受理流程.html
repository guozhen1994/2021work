                        </p>
                        <h2>1.事权方面的政府信息：</h2>
                        <p>
                            ①本行政区域的社会经济发展战略、发展计划、工作目标及完成情况；<br>

                            ④政府的机构设置、职能和设定依据；<br>
                            ⑤政府行政审批项目；<br>
