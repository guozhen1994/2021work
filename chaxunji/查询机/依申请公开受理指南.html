                   <div class="step-h1">
                       <h2>说明：</h2>
                       <p>1.本栏目只受理申请政府信息公开，其他事项请通过相关渠道反映，本栏目不予受理；</p>
                       <p>2.市政府、市政府办公室普发性文件已在中国益阳门户网内的“信息公开”-“法规文件”栏目中公布，人事任免、重点项目、财政信息等方面的信息请在首页相关栏目中查阅或通过门户网的搜索引擎查找；</p>
                       <p>3.请您在填写表格前先到中国益阳门户网“信息公开”页面用相关关键词或时间检索您要申请公开的内容；
                    </p>
                   </div>
               </div>
            </div>
